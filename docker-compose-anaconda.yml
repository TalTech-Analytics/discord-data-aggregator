version: '3.8'

services:

    data_analysis:
        image: automatedtestingservice/data_analysis
        stdin_open: true # docker run -i
        tty: true        # docker run -t
        build:
            context: .
            dockerfile: Dockerfile-estnltk
        entrypoint: "python3 valence.py"
        volumes:
            - "./input/:/host/input/"
            - "./output/:/host/output/"
            - "./app/:/host/app/"